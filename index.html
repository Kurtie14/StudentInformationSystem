<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information System</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="custom.css">
</head>
<body>

    <div class="container mt-5">
        <h2 class="text-center text-white bg-primary p-3 rounded">Student Information System</h2>

        <div class="d-flex justify-content-center mt-4">
            <div class="card shadow-lg">
                <form id="studentForm">
                    <div class="mb-3">
                        <label class="form-label">Name:</label>
                        <input type="text" id="name" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">ID:</label>
                        <input type="text" id="studentId" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Contact:</label>
                        <input type="text" id="contact" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Course/Grade:</label>
                        <input type="text" id="course" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-success w-100">Add Student</button>
                    <button type="reset" class="btn btn-secondary w-100 mt-2">Clear</button>
                </form>
            </div>
        </div>

        <div class="mt-4">
            <table class="table table-bordered table-hover">
                <thead class="table-dark text-center">
                    <tr>
                        <th>Name</th>
                        <th>ID</th>
                        <th>Contact</th>
                        <th>Course/Grade</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="studentTable"></tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" id="alertModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="alertModalTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="alertModalBody"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
