<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information System</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="custom.css">
</head>
<body>

    <div class="container mt-5">
        <h2 class="text-center text-white bg-primary p-3 rounded">Student Information System</h2>

        <!-- Student Form -->
        <div class="card p-4 shadow-lg">
            <form id="studentForm">
                <div class="mb-3">
                    <label class="form-label">Name:</label>
                    <input type="text" id="name" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">ID:</label>
                    <input type="text" id="studentId" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Contact:</label>
                    <input type="text" id="contact" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Course/Grade:</label>
                    <input type="text" id="course" class="form-control">
                </div>
                <button type="submit" class="btn btn-success">Add Student</button>
            </form>
        </div>

        <!-- Student Table -->
        <div class="mt-4">
            <table class="table table-bordered table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Name</th>
                        <th>ID</th>
                        <th>Contact</th>
                        <th>Course/Grade</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="studentTable">
                    <!-- Rows will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap Modal for Alerts -->
    <div class="modal fade" id="alertModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="alertModalTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="alertModalBody"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript -->
    <script src="script.js"></script>

</body>
</html>
