<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information System</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Tailwind CSS (applied separately) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Tailwind Customization */
        .tw-header {
            @apply bg-[#211C84] text-white text-xl p-4 text-center;
        }
        .tw-container {
            @apply max-w-4xl mx-auto mt-6;
        }
        .tw-btn {
            @apply bg-[#4D55CC] text-white px-4 py-2 rounded hover:bg-[#7A73D1];
        }
        .tw-input {
            @apply border border-gray-300 rounded p-2 w-full;
        }
    </style>
</head>
<body>
    <header class="tw-header">
        Student Information System
    </header>

    <div class="container tw-container">
        <!-- Student Form -->
        <div class="card p-4 shadow">
            <h5 class="card-title">Add Student</h5>
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" id="name" class="tw-input">
            </div>
            <div class="mb-3">
                <label class="form-label">ID</label>
                <input type="text" id="studentID" class="tw-input">
            </div>
            <div class="mb-3">
                <label class="form-label">Contact</label>
                <input type="text" id="contact" class="tw-input">
            </div>
            <div class="mb-3">
                <label class="form-label">Course</label>
                <input type="text" id="course" class="tw-input">
            </div>
            <button class="tw-btn" onclick="addStudent()">Add Student</button>
        </div>

        <!-- Student Table -->
        <div class="card p-4 shadow mt-4">
            <h5 class="card-title">Student List</h5>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>ID</th>
                        <th>Contact</th>
                        <th>Course</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="studentTable"></tbody>
            </table>
        </div>
    </div>

    <script>
        let students = [];

        function addStudent() {
            const name = document.getElementById('name').value;
            const studentID = document.getElementById('studentID').value;
            const contact = document.getElementById('contact').value;
            const course = document.getElementById('course').value;
            
            if (!name || !studentID || !contact || !course) {
                alert("All fields are required!");
                return;
            }

            const student = { name, studentID, contact, course };
            students.push(student);
            displayStudents();
            clearForm();
        }

        function displayStudents() {
            const tableBody = document.getElementById('studentTable');
            tableBody.innerHTML = '';
            students.forEach((student, index) => {
                tableBody.innerHTML += `
                    <tr>
                        <td>${student.name}</td>
                        <td>${student.studentID}</td>
                        <td>${student.contact}</td>
                        <td>${student.course}</td>
                        <td>
                            <button class="btn btn-warning btn-sm" onclick="editStudent(${index})">Edit</button>
                            <button class="btn btn-danger btn-sm" onclick="deleteStudent(${index})">Delete</button>
                        </td>
                    </tr>
                `;
            });
        }

        function deleteStudent(index) {
            students.splice(index, 1);
            displayStudents();
        }

        function editStudent(index) {
            const student = students[index];
            document.getElementById('name').value = student.name;
            document.getElementById('studentID').value = student.studentID;
            document.getElementById('contact').value = student.contact;
            document.getElementById('course').value = student.course;
            
            students.splice(index, 1);
            displayStudents();
        }

        function clearForm() {
            document.getElementById('name').value = '';
            document.getElementById('studentID').value = '';
            document.getElementById('contact').value = '';
            document.getElementById('course').value = '';
        }
    </script>
</body>
</html>
